<body background="NEC_0012_2.jpg">
<font color="blue" size="10">現在時刻は？</font><br>
<br>

  <font color="red" size="15">
    <h1 id="time"></h1>
    <script>
    time();
    function time(){
        var now = new Date();
        document.getElementById("time").innerHTML = now.toLocaleTimeString();
    }
    setInterval('time()',1000);
    </script>
